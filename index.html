<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Library</h1>
  <button onclick="showNewBookForm()">New Book</button>
  <form class="new-book" onsubmit="event.preventDefault(); newBookSubmitter()" >
    <label>Title:</label>
    <input type="text" id="title" name="title"><br>
    <label>Author:</label>
    <input type="text" id="author" name="author"><br>
    <label>Pages:</label>
    <input type="number" id="pages" name="pages"><br>
    <input type="radio" id="completed" name="completed">
    <label for="completed">Completed</label><br>
    <input type="radio" id="not_completed" name="completed">
    <label for="not_completed">Not Completed</label><br>
    <input type="submit">
  </form>
  <div class="container"></div>
</body>
</html>
